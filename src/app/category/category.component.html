
<div class="container">
            <mat-card (click)="onCategoryClick(category)" *ngFor="let category of categories">
            <img class="img" mat-card-image src="assets/{{category.img}}" alt="">
            <mat-card-title color="primary">{{category.name}}</mat-card-title>
            <mat-card-content>{{category.description}}</mat-card-content>
            </mat-card>
</div>
